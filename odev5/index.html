<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <nav>
        
        <img src="/img/Ã¼yelik.png" alt="">
        
        <h1>FORM</h1>
    </nav>
</head>
<body>
    <div class="form">
        <form action="" autocomplete="on">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" >

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" >

            <br>
            <label for="citID">ID</label>
            <input type="text" id="citID" name="citID" maxlength="11" minlength="11" pattern="[0-9]*" >
            <br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="0">

            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            
            <br>
            <label for="school ">School:</label>
            <br>

            <select name="school" id="school"  size="1"  multiple>
                <option value="istanbul" > Yildiz Teknik</option>
                <option value="ankara"> Odtu</option>
                <option value="izmir"> Istanbul Teknik</option>
                <option value="antalya"> Ankara Universitesi  </option>
            </select>




            <br>
            <label for="city">City</label>
            <br>
            <select name="city" id="city"  size="1"  multiple>
                <option value="istanbul"> Istanbul</option>
                <option value="ankara"> Ankara</option>
                <option value="izmir"> Izmir</option>
                <option value="antalya"> Antalya </option>
            </select>
          


            <br>
            <label for="Hobbies">Skills:</label>
            <br>
                <input type="checkbox" id="hobby1" name="hobby1" value="Bike">
                <label style="text-decoration: underline;"   for="hobby1"> Html/CSS</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Car">
                <label style="text-decoration: underline;"     for="hobby2"> Python</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Boat">
                <label  style="text-decoration: underline;"   for="hobby3"> SQL</label>


            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" ></textarea>


            
            <br>
            <label for="favcolor">Select Your Color</label>
            <input type="color" name="color" id="color">

            <br>
            <label for="File"> Upload Your CV</label>
                <input type="file" name="file" >


            <br>
        
            <div class="image">
                <input type="image" src="/img/arrow.png" width="30" height="30" alt="Submit" value="submit">
                
            </div>
            
            



           
        </form>
    </div>
    
</body>
</html>
